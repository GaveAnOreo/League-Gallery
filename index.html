<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>League Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="champion-header py-3 mb-4">
      <div class="container">
        <div class="d-flex align-items-center justify-content-center gap-3 text-center text-md-start flex-md-row flex-column">
          <svg class="crest-icon" viewBox="0 0 64 64" aria-hidden="true">
            <path
              d="M32 4L8 14v16c0 15.3 10.4 29.2 24 32 13.6-2.8 24-16.7 24-32V14L32 4zm0 6.4L48 18v11.2C48 41 40.6 52.4 32 55.4 23.4 52.4 16 41 16 29.2V18l16-7.6z"
            ></path>
            <path d="M24 22h16v4H24zM24 30h16v4H24z"></path>
          </svg>
          <div>
            <h1 class="champion-title h2 mb-1">League Gallery</h1>
            <p class="header-copy">
              Assemble your lobby and preview every champion as though the match is about to begin.
            </p>
          </div>
        </div>
      </div>
    </header>

    <main class="container pb-5">
      <div class="row mb-4">
        <div class="col-12 col-lg-6 mx-auto">
          <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input
              type="text"
              id="search-input"
              class="form-control search-box"
              placeholder="Search champions or epithets"
            />
            <button class="clear-btn" id="clear-search" type="button" aria-label="Clear search">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-12 text-center">
          <div class="d-flex flex-wrap justify-content-center gap-2" id="role-filters"></div>
        </div>
      </div>

      <div class="row mb-4 align-items-center">
        <div class="col-12 col-md-6 text-center text-md-start mb-2 mb-md-0">
          <span class="champion-count" id="champion-count">Loading champions...</span>
        </div>
        <div class="col-12 col-md-6 text-center text-md-end">
          <select class="sort-select" id="sort-select" aria-label="Sort champions">
            <option value="name-asc">Name (A-Z)</option>
            <option value="name-desc">Name (Z-A)</option>
            <option value="difficulty-desc">Difficulty (High to Low)</option>
            <option value="difficulty-asc">Difficulty (Low to High)</option>
          </select>
        </div>
      </div>

      <div id="champion-list" class="row"></div>

      <div class="pagination-container" id="pagination"></div>
    </main>

    <button class="back-to-top" id="back-to-top" aria-label="Back to top">
      <i class="fas fa-chevron-up"></i>
    </button>

    <div class="modal fade" id="champion-modal" tabindex="-1" aria-labelledby="champion-modal-title" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="champion-modal-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="champion-modal-body"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
